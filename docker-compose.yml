version: '3.8'

services:
  mabis-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mabis-formula-api
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - mabis-network

  # Optional: Demo client as a service (runs once then exits)
  demo-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mabis-demo-client
    command: python -c "from demo_client import MaBiSDemoClient; client = MaBiSDemoClient('http://mabis-api:8000'); client.run_demo()"
    depends_on:
      mabis-api:
        condition: service_healthy
    networks:
      - mabis-network
    profiles:
      - demo  # Only run when explicitly requested: docker-compose --profile demo up

networks:
  mabis-network:
    driver: bridge
